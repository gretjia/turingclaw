name: control-benchmark-nightly

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  control-benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify API credentials
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ] && [ -z "$KIMI_API_KEY" ]; then
            echo "Neither OPENAI_API_KEY nor KIMI_API_KEY is configured."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Contract tests
        run: npm run test:contracts

      - name: Control gate benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          ORACLE_MODEL: ${{ vars.ORACLE_MODEL }}
          CONTROL_GATE_MIN_SCENARIO_PASS_RATE: '0.6667'
          CONTROL_GATE_MIN_HALT_RATE: '0.95'
          CONTROL_GATE_MIN_ARTIFACT_ACCURACY: '0.90'
          CONTROL_GATE_MAX_ANOMALY_COUNT: '0'
          CONTROL_GATE_MAX_POINTER_FALLBACK_COUNT: '0'
        run: npm run test:control-gate

      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: control-real-llm-benchmark
          path: workspace/benchmarks/control_real_llm
          if-no-files-found: warn
